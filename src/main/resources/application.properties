spring.main.allow-circular-references=true
# Add other properties below if needed
p2p.service.port=9091
spring.sql.init.mode=always
# Ensure the SQLite DB file is specified if not using in-memory
spring.datasource.url=jdbc:sqlite:auth_manager_standalone.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# Optional: Defer datasource initialization until after certain beans if needed, though `always` should generally work.
# spring.jpa.defer-datasource-initialization=true
